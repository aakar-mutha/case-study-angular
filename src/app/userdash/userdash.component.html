<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <button mat-icon-button routerLink="/userdash" >
        <mat-icon>done_outline</mat-icon>
        <span style="margin-left: 10px; font-size: 1.5rem;">ESTORE</span>
    </button>
    <button mat-icon-button class="d-block mr-0 ml-auto" *ngIf="state == true" (click)="checklogin()" >
        <mat-icon>login</mat-icon>
    </button>
    <button mat-icon-button class="d-block mr-0 ml-auto" *ngIf="state == false" (click)="signout()">
        <mat-icon>logout</mat-icon>
    </button>
    
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" [hidden]="state">

        <h4 class="name" [hidden]="state">{{name}}</h4>
        <!-- <p class="designation"> {{role}} </p> -->

        <mat-divider></mat-divider>
        <button mat-button class="menu-button"  routerLink="/userdash">
            <mat-icon>home</mat-icon>
            <span> Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="cart">
            <mat-icon>shopping_cart</mat-icon>
            <span> Cart</span>
        </button>
        <button mat-button class="menu-button" routerLink="/sellerdash" [hidden]="!seller">
            <mat-icon>how_to_reg</mat-icon>
            <span> Seller Home</span>
        </button>
        <mat-divider></mat-divider>
        <!-- <button mat-button class="menu-button" (click)="checklogin()" [hidden]="!state">
            <mat-icon>login</mat-icon>
            <span> Login </span>
        </button>
        

        <button mat-button class="menu-button" (click)="signout()" [hidden]="state">
            <mat-icon>logout</mat-icon>
            <span> Logout</span>
        </button> -->

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
