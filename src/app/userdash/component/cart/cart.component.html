<ng-container *ngIf="false">
<div class="container">
    <div class="card">
        <h2 class="card-title">My Cart</h2>
    </div>
    <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        <h2>Your Cart is Empty!</h2>
        <h4>Add Items to your cart</h4>
        <button class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
<ng-container *ngIf="true">
    <div class="card-table container">
        <div class="cart-product">
            <table class="table table-responsive"> 
                <thead>
                    <tr>
                        <!-- <th>Sr. No</th> -->
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of cartdata2">
                    <!-- <td>{{item.id}}</td> -->
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" alt="" style="width: 50px; height: 50px;"></td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price * item.quantity}}</td>
                    <td><button class="btn btn-danger"> <fa-icon [icon]="trashicon" (click) = "delitem(item.id)"></fa-icon> </button></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</ng-container>
