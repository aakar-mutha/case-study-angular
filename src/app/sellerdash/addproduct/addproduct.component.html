<div class="container">
    <form [formGroup]='addproductform' (ngSubmit)="postproduct()">
        <div class="form-group">
            <label>
                <h2>Product Name</h2>
            </label>
            <input type="text" class="form-control" placeholder="Enter the name of the Product" formControlName="pname">
        </div>
        <div *ngIf="!pname.valid && pname.touched">
            <div [hidden]="!pname.errors.required" class="text-danger">
                <h4>Product Name is required.</h4>
            </div>
            <div [hidden]="!pname.eroors.minlength" class="text-danger">
                <h4>Minimum 3 characters required.</h4>
            </div>
        </div>
        <div class="form-group">
            <label>
                <h2>Product Description</h2>
            </label>
            <input type="text" class="form-control" placeholder="Enter the description of the Product"
                formControlName="pdesc">
        </div>
        <div *ngIf="!pdesc.valid && pdesc.touched">
            <div [hidden]="!pdesc.errors.required" class="text-danger">
                <h4>Product Description is required.</h4>
            </div>
            <div [hidden]="!pdesc.errors.minlength" class="text-danger">
                <h4> Minimum 3 characters required. </h4>
            </div>
        </div>
        <div class="form-group">
            <label>
                <h2>Product Price</h2>
            </label>
            <input type="number" class="form-control" placeholder="Enter the price of the Product"
                formControlName="pprice">
        </div>
        <div *ngIf="!pprice.valid && pprice.touched">
            <div [hidden]="!pprice.errors.required" class="text-danger">
                <h4>Product Price is required.</h4>
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="">
                <h2>Product Image</h2>
            </label>
            <input type="file" class="form-control" placeholder="Enter the image of the Product" formControlName="pimage" (change)="onFileChange($event)">
        </div>
        <div *ngIf="!pimage.valid && pimage.touched">
            <div [hidden]="!pimage.errors.required" class="text-danger">
                <h4>Product Image is required.</h4>
            </div> -->
        <div class="btn-group-toggle" data-toggle="buttons">
                <button type="submit" class="btn btn-success">Add Product</button>
        </div>
    </form>
</div>
