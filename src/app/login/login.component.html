<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>Feel Free to Login</h5>
                    <hr>
                    <form [formGroup]='loginform' (ngSubmit)="onLogin()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName = "email">
                        </div>
                        <div *ngIf="!email.valid && email.touched">
                          <div [hidden]="!email.errors.required" class="text-danger ">
                            Email is required.
                          </div>
                          <div [hidden]="!email.errors.email" class="text-danger ">
                            Email is not valid.
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="pass">
                        </div>
                        <div *ngIf="!pass.valid && pass.touched">
                          <div [hidden]="!pass.errors.required" class="text-danger ">
                            Password is required.
                          </div>
                          <div [hidden]="!pass.errors.minlength" class="text-danger ">
                            Minimum 6 characters required.
                          </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <br>
                      <a routerLink="/signup">New User? Click here to Sign Up. </a>
                </div>
            </div>
        </div>
    </div>
</div>
